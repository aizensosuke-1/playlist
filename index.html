<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aizenfy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
    }

    .left {
      flex: 1;
      background: linear-gradient(to right, #067ed9, #191414);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px;
    }

    .left h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 18px;
      color: #ccc;
    }

    .right {
      flex: 1;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      background-color: #067ed9;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #053f6b;
    }

    .form-container .footer-text {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .form-container .footer-text a {
      color: #067ed9;
;
      text-decoration: none;
    }

    .form-container .footer-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left, .right {
        flex: none;
        width: 100%;
        height: auto;
      }

      .left {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>Aizenfy</h1>
    <p>Wokosho Watashino Soul Society</p>
  </div>
  <div class="right">
    <div class="form-container">
      <h2>Sign In</h2>
      <form action="playlist.html">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <a href="playlist.html"><button type="button">Login</button></a>
      </form>
      <div class="footer-text">
        Donâ€™t have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>
</body>
</html>
